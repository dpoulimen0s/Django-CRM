{% extends "base.html" %}

{% block content %}
    <div class="container" id="signup">
        <div class="row justify-content-center align-items-center 0">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card-body p-3 p-md-5">

                    <h3 class="mb-3 pb-2 pb-md-0 mb-md-4">Sign Up</h3>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                 <div class="field">
                                     <div class="form-floating mb-3">
                                         {{ form.first_name }}
                                         <label for="floatingInput"> First Name</label>
                                     </div>
                                 </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                 <div class="field">
                                    <div class="form-floating mb-3">
                                         {{ form.last_name }}
                                         <label for="floatingInput">Last Name</label>
                                     </div>
                                 </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                 <div class="field">
                                     <div class="form-floating mb-3">
                                         {{ form.username }}
                                         <label for="floatingInput">Username</label>
                                     </div>
                                 </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                 <div class="field">
                                    <div class="form-floating mb-3">
                                         {{ form.email }}
                                         <label for="floatingInput">Email</label>
                                     </div>
                                 </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="field">
                                     <div class="form-floating mb-3">
                                         {{ form.password1 }}
                                         <label for="floatingInput">Password</label>
                                     </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="field">
                                     <div class="form-floating">
                                         {{ form.password2 }}
                                         <label for="floatingInput">Confirm Password</label>
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <input class="form-check-input text-non-decorated" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." required>
                            <label class="text-non-decorated">By clicking submit you accept our <a href="{% url 'terms' %}" class="text-decoration-none">Terms and Conditions</a> agreement.</label>
                        </div>
                        <div class="mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"> Sing Up</button>
                            <button type="reset" class="btn btn-outline-warning btn-lg"> Clear Form </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
